<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WilliamFy | Músicas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="imagens-perfis/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img src="imagens-perfis/favicon-32x32.png" alt="" class="imagem-icone-inicial">
        <a href="index.html">
            <h1>Willfy</h1>
        </a>
    </header>

    <div class="menu-icone"><p>☰</p></div>
    
    <nav class="nav-musicas">
        <p class="exibir-musicas"></p>  
    </nav>

    <main class="principal">

        <img src="imagens/img-msc-300x300.jpg" alt="Imagem da música" class="img-musica">
        <section class="conteudo-musica">
            <h2 class="nome-musica">Nome da música</h2>
            <i class="nome-artista">William Jackson</i>
        </section>
        <section class="container-duracao-musica">
            <div class="barra-progresso">
                <progress value="0" max="100" class="status-barra-progresso"></progress>
                <div class="bolinha-progresso"></div>
            </div>
        
            <div class="tempo-de-duracao">
                <p class="inicio-da-musica">0:00</p>
                <p class="fim-da-musica"></p>
            </div>
        </section>
        <section class="controles-do-player">
            <i class="fa-solid fa-angle-left botao-voltar  setas"></i>
            <i class="fa-solid fa-pause botao-pause"></i>
            <i class="fa-solid fa-play botao-play"></i>
            <i class="fa-solid fa-angle-right botao-avancar setas"></i>
        </section>
        <audio src=""></audio>

        
    </main>
</body>
<script src="User-William/renderMusica.js"></script>
<script src="User-William/controleMusica.js"></script>
<script src="User-William/infoMusicas.js"></script>
<script src="User-William/nav.js"></script>
</html>
